<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layout/index :: dynamic(~{::main})}">

<body>
    <div class="page-wrapper">
        <main class="main">
            <div class="page-header text-center" style="background-image: url('/assets/images/backgrounds/bg-2.jpg')">
                <div class="container">
                    <h1 class="page-title" style="color: aliceblue;">Liên hệ với chúng tôi<span>Shop</span></h1>
                </div>
            </div>

            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/home/index}">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/product/list}">Cửa hàng</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
                    </ol>
                </div>
            </nav>

            <div class="page-content">
                <div id="map" class="mb-5"></div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="contact-box text-center">
                                <h3>Văn phòng</h3>
                                <address>17, Bình tân, <br>Thành Phố HỒ CHÍ MINH</address>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="contact-box text-center">
                                <h3>Liên hệ với</h3>

                                <div><a href="mailto:info@123a.com">info@123a.com</a></div>
                                <div><a href="tel:+84123456789">+84 123 456 789</a>, <a href="tel:=84987654321">+84 987 654 321</a></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="contact-box text-center">
                                <h3>Mạng xã hội</h3>

                                <div class="social-icons social-icons-color justify-content-center">
                                    <a href="#" class="social-icon social-facebook" title="Facebook" target="_blank"><i
                                            class="icon-facebook-f"></i></a>
                                    <a href="#" class="social-icon social-twitter" title="Twitter" target="_blank"><i
                                            class="icon-twitter"></i></a>
                                    <a href="#" class="social-icon social-instagram" title="Instagram"
                                        target="_blank"><i class="icon-instagram"></i></a>
                                    <a href="#" class="social-icon social-youtube" title="Youtube" target="_blank"><i
                                            class="icon-youtube"></i></a>
                                    <a href="#" class="social-icon social-pinterest" title="Pinterest"
                                        target="_blank"><i class="icon-pinterest"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-3 mb-5 mt-md-1">
                    <div class="touch-container row justify-content-center">
                        <div class="col-md-9 col-lg-7">
                            <div class="text-center">
                                <h2 class="title mb-1">Liên lạc</h2>

                                <p class="lead text-primary" th:text="${message}"></p>
                            </div>

                            <form action="contact" class="contact-form mb-2">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="cname" class="sr-only">Tên</label>
                                        <input type="text" class="form-control" id="cname" name="name" placeholder="Tên *" required>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="cemail" class="sr-only">Email</label>
                                        <input type="email" class="form-control" id="cemail" name="mail" placeholder="Email *"
                                            required>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="cphone" class="sr-only">Phone</label>
                                        <input type="tel" class="form-control" id="cphone" name="phone"
                                            placeholder="Số điện thoại *">
                                    </div>
                                </div>

                                <label for="csubject" class="sr-only">Vấn đề</label>
                                <input type="text" class="form-control" id="csubject" name="subject" placeholder="Vấn đề *">

                                <label for="cmessage" class="sr-only">Message</label>
                                <textarea class="form-control" cols="30" rows="4" name="content" id="cmessage" required
                                    placeholder="Ý kiến *"></textarea>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm">
                                        <span>Gửi</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Google Map -->
            <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDc3LRykbLB-y8MuomRUIY0qH5S6xgBLX4"></script>
        </main>
    </div>
</body>

</html>
