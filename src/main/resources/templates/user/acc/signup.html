<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/layout/index ::dynamic(~{::main})}">

<main class="main mb-3">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home/index}">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/product/list}">Cửa hàng</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
            </ol>
        </div>
    </nav>

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background: url('https://cdn.tgdd.vn/mwgcart/orderhistory/images/bg.png') transparent repeat center top;">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/security/login/form}">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/home/signup}">Đăng kí</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        

                        <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                            aria-labelledby="register-tab-2">
                            <form th:action="@{/signupnew}" method="post" modelAttribute="acc">
                                <div class="form-group text-center" >
                                    <i class="text-danger" th:text="${messageRegister}"></i>
                                </div>
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Bạn tên gì?</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input required type="text" name="username" id="username" class="form-control"	placeholder="Nhập tên hồ sơ">
                                        </div>
                                        <div class="col-sm-12 col-sm-offset-2">Tên này sẽ xuất hiện trên hồ sơ của bạn.</div>
                                    </div>
                                </div>
                                
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Họ và tên</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input required type="text" name="Fullname" id="Fullname" class="form-control" placeholder="Nhập tên đầy đủ">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Tạo mật khẩu</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input  required type="password" name="Password" id="password" class="form-control" placeholder="Tạo mật khẩu">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Xác nhận mật khẩu</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input  required type="password" name="confim-Password" id="confim-password" class="form-control" placeholder="Xác nhận mật khẩu">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Email của bạn là gì?</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input  required type="email" name="Email" id="email" class="form-control" placeholder="Nhập email của bạn">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group ">
                                    <div class="row">
                                        <label class="col-sm-12 col-sm-offset-2">Nhập số điện thoại</label>
                                        <div class="col-sm-12 col-sm-offset-2">
                                                <input required type="text" name="Phone" id="phone" class="form-control" placeholder="Số điện thoại của bạn">
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>Đăng ký</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="register-policy-2"
                                            required>
                                        <label class="custom-control-label" for="register-policy-2">Tồi đồng ý với <a
                                                href="#">các điều khoản</a> *</label>
                                    </div>
                                    <!-- End .custom-checkbox -->
                                </div>
                                <!-- End .form-footer -->
                            </form>
                            <!-- End .form-choice -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12 col-sm-offset-3">
                                        <div class="text-center">
                                            <label>Bạn có tài khoản chưa? </label> <a th:href="@{/security/login/form}" style="text-decoration: revert;">Đăng nhập</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- .End .tab-pane -->
                    </div>
                    <!-- End .tab-content -->
                </div>
                <!-- End .form-tab -->
            </div>
            <!-- End .form-box -->
        </div>
        <!-- End .container -->
    </div>
    <!-- End .login-page section-bg -->
</main>
<!-- End .main -->
